    <script type="text/javascript">

      //Instance of Javascript Module
      let attention = Prompt();

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          let forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }

                form.classList.add('was-validated')
              }, false)
            })
        })()


        //EventListener for Color Change Button
        function BtnColorChange_onClick() {
          parah = document.getElementById("txt_js")
          ColorPicker = document.getElementById("ClPckColorInput")
          parah.style.color = ColorPicker.value
         
          Notify('success', 'You changed the color to ' + ColorPicker.value)

          let html = `
                 <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
                  <div id="reservation-dates-modal">
                    <div class="row">
                      <div class ="col-md-4"></div>
                      <div class ="col-md-4">
                        <label for="CheckIn_Date" class="form-label">From</label>
                        <input required disabled type="text" class="form-control" id="CheckIn_Date" name="CheckIn_Date" placeholder="Arrival Date">
                        <label for="CheckOut_Date" class="form-label">To</label>
                        <input required disabled type="text" class="form-control" id="CheckOut_Date" name="CheckOut_Date" placeholder="Departure Date">
                      </div>
                      <div class ="col-md-4"></div>
                    </div>
                  </div> 
                 </form>          
          `

          attention.custom({msg: "Check Availability", title: "Hurrah!", btnTxt: "YES!", html: html})
         
        }

        //Custom DatePicker
        const elem = document.getElementById('reservation-dates');
        const rangepicker = new DateRangePicker(elem, {
          format: "yyyy-mm-dd",
        }); 

        
        
        //Notie for notifications
        function Notify(type, msg) {
          notie.alert({
            type: type, // optional, default = 4, enum: [1, 2, 3, 4, 5, 'success', 'warning', 'error', 'info', 'neutral']
            text: msg,
            stay: false, // optional, default = false
            time: 5, // optional, default = 3, minimum = 1,
            position: 'top' // optional, default = 'top', enum: ['top', 'bottom']
          })
        }
        
        //Sweet Alert Function that will be called from the module
        function MessageAlert(title, msg, icon, btntxt) {
          Swal.fire({
            title: title,
            text: msg,
            icon: icon,
            confirmButtonText: btntxt
          })
        }


        //Module for Sweet Alerts
        function Prompt() {

          let toast = function(c) {

            const {
              msg = "",
              title = "",
            } = c;

            Swal.fire({
              toast: true,
              position: 'top-end',
              width: 1200,
              title: title,
              text: msg,
              icon: 'info',
              timer: 10000,
              showConfirmButton: false,
              backdrop: `
                rgba(0,0,123,0.4)
                url("https://cdn.wallpapersafari.com/1/48/ND3UZk.jpg")
                left top
                no-repeat
              `
            })
          }

          let success = function(c) {

            const {
              msg = "",
              title = "",
              btnTxt = "",
            } = c;

            MessageAlert(title,
              msg,
              'success',
              btnTxt)
          }

          let error = function(c) {

            const {
              msg = "",
              title = "",
              btnTxt = "",
            } = c;

            MessageAlert(title,
              msg,
              'error',
              btnTxt)
            }

         
          async function custom(c) {
            const {
              msg = "",
              title = "",
              btnTxt = "",
              html = "",
            } = c;

            const { value: formValues } = await Swal.fire({
              title: title,
              html:
                msg +
                '<br>' +
                html,
              focusConfirm: false,
              showCancelButton: true,
              didOpen: () => {
                document.getElementById('CheckIn_Date').removeAttribute("disabled");
                document.getElementById('CheckOut_Date').removeAttribute("disabled");
              },
              willOpen: () => {
                 //Custom DatePicker
                  const elem = document.getElementById('reservation-dates-modal');
                  const rangepicker = new DateRangePicker(elem, {
                    format: "yyyy-mm-dd",
                    showOnFocus: true,
                  })
              },
              preConfirm: () => {
                return [
                  document.getElementById('CheckIn_Date').value,
                  " To ",
                  document.getElementById('CheckOut_Date').value
                ]
              }
            })

            if (formValues) {
              Swal.fire(JSON.stringify(formValues))
            }


          }

          return {
            toast: toast,
            success: success,
            error: error,
            custom: custom,
          }



        }
        
    </script>
